{% extends "layout.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block head_title %}
LogIn
{% endblock %}

{% block content %}
<h1>LogIn</h1>
<div class="form-container">
    <form method="post" action="{% url 'login' %}">    
    {% csrf_token %}
    {{ form.as_p }}
    
    <button type="submit">Submit</button>
    </form>
</div>
  {% endblock %}
