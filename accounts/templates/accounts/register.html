{% extends "layout.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block head_title %}
Register
{% endblock %}

{% block content %}
<h1>Register</h1>
<div class="form-container"> 
    <form method="post" enctype="multipart/form-data" action="{% url 'register' %}">    
    {% csrf_token %}
    {{ form.as_p }}
    
    <button type="submit">Submit</button>
    </form>
</div>
  {% endblock %}
